<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>To Do</title>
</head>
<body>
    <div class="nes-container is-dark with-title">
        <p class="title">Good Morning</p>
    <div class="myDiv nes-field">
        <input type="text" placeholder="New To-Do" class="todoText nes-input is-dark" />
        <button class="addButton nes-btn is-success" type="submit">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div class="lists todoContainer">
        <ul class="nes-list is-circle todoList" ></ul>
    </div>
    </div>
</body>
</html>
